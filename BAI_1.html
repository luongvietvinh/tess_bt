<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = new Array (20);
    let count = 0;
    for (let i = 0; i < number.length; i++) {
        number[i] = Math.round(Math.random() * 1000);
    }
    for (let i = 0; i < number.length; i++) {
        if (number[i] % 2 === 1) {
            count = count + number[i];
        }
    }
    document.write(count)
</script>
</body>
</html>
